[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.1
	bodmer/TFT_eSPI@^2.4.78
	bitbank2/AnimatedGIF@^1.4.7
monitor_speed = 115200